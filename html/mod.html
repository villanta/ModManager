<!-- given a mod, x -->
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">

        <div class="mod-box">
            <h3>{{ x.dotcount }} dot {{ x.set }} {{ x.slotname }} mod</h3>
            <p>Equipped on: {{ x.charname }}
                <br> Level: {{ x.level }}
                <br> Primary: {{ x.primary.value }} {{x.primary.type }}
                <br>
            </p>
            <p>
                <div class="secondary-stats" ng-repeat="secondary in x.secondaries">
                    {{ secondary.value }} {{ secondary.type }}<br>
                </div>
            </p>
        </div>

    </div>

        app.controller('myCtrl', function ($scope) {
