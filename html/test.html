<md-content layout-padding>
    <div>
        <form name="modForm">
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Select slot:</label>
                    <md-select ng-model="slotName">
                        <md-option ng-repeat="slotname in ::ctrl.slotnames" ng-value="slotname">
                            {{ slotname }}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>Enter Character Name:</label>
                    <input type="text" ng-model="characterName" />
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Select Dots:</label>
                    <md-select ng-model="dot">
                        <md-option ng-repeat="dots in ::ctrl.dots" ng-value="dots">
                            {{ dots }}
                        </md-option>
                    </md-select>
                </md-input-container>
                <!--                <md-input-container class="md-block" flex-gt-sm>
                    <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
                    <input ng-model="theMax">
                </md-input-container>
            -->
            </div>
            <md-input-container class="md-block">
                <label>Address</label>
                <input ng-model="user.address">
            </md-input-container>
            <md-input-container md-no-float class="md-block">
                <input ng-model="user.address2" placeholder="Address 2">
            </md-input-container>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>City</label>
                    <input ng-model="user.city">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>State</label>
                    <md-select ng-model="user.state">
                        <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                            {{state.abbrev}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Postal Code</label>
                    <input name="postalCode" ng-model="user.postalCode" placeholder="12345" required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
                    <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                        <div ng-message="required" class="my-message">You must supply a postal code.</div>
                        <div ng-message="pattern" class="my-message">That doesn't look like a valid postal code.
                        </div>
                        <div ng-message="md-maxlength" class="my-message">
                            Don't use the long version silly...we don't need to be that specific...
                        </div>
                    </div>
                </md-input-container>
            </div>
            <md-input-container class="md-block">
                <label>Biography</label>
                <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>
        </form>
    </div>
</md-content>
